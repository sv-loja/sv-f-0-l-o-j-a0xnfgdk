  <style>
    :root {
      --brand: #7c3aed; /* roxo */
      --brand-600: #6d28d9;
      --bg: #0b0b10;
      --card: #11121a;
      --muted: #8b8ca3;
      --text: #f5f7fb;
      --ok: #22c55e;
      --warn: #f59e0b;
      --danger: #ef4444;
      --radius: 18px;
    }
    * {
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial,
        sans-serif;
      background: linear-gradient(
        180deg,
        #0a0a0f 0%,
        #0e0f17 40%,
        #0b0b10 100%
      );
      color: var(--text);
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    img {
      max-width: 100%;
      display: block;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
    }
    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(11, 11, 16, 0.7);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #1d2030;
    }
    .nav {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 14px 0;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 800;
    }
    .logo {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--brand);
      display: grid;
      place-items: center;
      font-weight: 900;
    }
    .brand small {
      display: block;
      color: var(--muted);
      font-weight: 600;
    }
    .search {
      flex: 1;
      display: flex;
      gap: 8px;
    }
    .input {
      flex: 1;
      background: #0f111a;
      border: 1px solid #20243b;
      color: var(--text);
      padding: 12px 14px;
      border-radius: 12px;
      outline: none;
    }
    .btn {
      background: var(--brand);
      border: none;
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
    }
    .btn:hover {
      background: var(--brand-600);
    }
    .icon-btn {
      background: #121427;
      border: 1px solid #1d2030;
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
    }

    /* Hero */
    .hero {
      padding: 28px 0 16px;
    }
    .hero-card {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 18px;
      background: radial-gradient(
          1200px 400px at right -200px top -150px,
          rgba(124, 58, 237, 0.3),
          transparent
        ),
        #101223;
      border: 1px solid #1d2030;
      border-radius: var(--radius);
      overflow: hidden;
    }
    .hero-copy {
      padding: 30px;
    }
    .badge {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      background: #121427;
      color: #d3d5e8;
      border: 1px solid #232744;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
    }
    .hero h1 {
      margin: 0.4rem 0 0;
      font-size: clamp(26px, 3.2vw, 40px);
    }
    .hero p {
      color: #cdd0e3;
      max-width: 60ch;
    }
    .hero-actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }
    .hero-media {
      position: relative;
    }
    .hero-media img {
      height: 100%;
      object-fit: cover;
    }

    /* Toolbar */
    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin: 22px 0;
    }
    .filters {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .chip {
      padding: 8px 12px;
      border: 1px solid #22253a;
      border-radius: 999px;
      background: #0f111a;
      color: #d9dbef;
      cursor: pointer;
    }
    .chip.active {
      background: var(--brand);
      border-color: transparent;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }
    .card {
      background: linear-gradient(180deg, #111425, #0d0f1c);
      border: 1px solid #1c2136;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card .media {
      aspect-ratio: 4 / 3;
      background: #0c0e18;
    }
    .card .content {
      padding: 12px;
    }
    .price {
      font-weight: 800;
    }
    .muted {
      color: var(--muted);
    }
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .qty {
      width: 68px;
    }

    /* Cart Drawer */
    .drawer {
      position: fixed;
      inset: 0;
      display: none;
    }
    .drawer[open] {
      display: grid;
    }
    .scrim {
      background: rgba(0, 0, 0, 0.45);
    }

    /* === MODIFICAÇÕES AQUI === */
    .panel {
      margin-left: auto;
      width: clamp(320px, 80vw, 520px);
      height: 100%;
      background: #0f111a;
      border-left: 1px solid #1d2030;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    .panel .body {
      flex-grow: 1;
      min-height: 0;
      overflow-y: auto;
      padding: 14px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .line {
      display: flex;
      gap: 10px;
      padding: 8px 0;
    }

    .total {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      font-weight: 900;
      font-size: 1.3rem;
      color: #fff !important;
    }

    @media (max-width: 960px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .hero-card {
        grid-template-columns: 1fr;
      }
    }
    @media (max-width: 640px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .foot {
        grid-template-columns: 1fr;
      }
      .toolbar {
        gap: 12px;
      }
    }

    @media (max-width: 480px) {
      .panel {
        width: 95vw !important;
        padding: 12px;
      }
      .total {
        font-size: 1.5rem;
      }
    }

    /* Sections */
    section {
      margin: 34px 0;
    }
    .cols {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }
    .card.pad {
      padding: 16px;
    }
    .list {
      display: grid;
      gap: 8px;
    }

    /* Footer */
    footer.site {
      margin-top: 40px;
      background: #0c0e18;
      border-top: 1px solid #1d2030;
    }
    .foot {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 18px;
      padding: 28px 0;
    }

    const money = (v) =>
      v.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
    const subtotal = () =>
      Object.entries(state.cart).reduce((acc, [id, qty]) => {
        const p = PRODUCTS.find((x) => x.id === id);
        return acc + (p ? p.price * qty : 0);
      }, 0);
    const shipping = () =>
      subtotal() >= STORE.freeShippingFrom
        ? 0
        : subtotal() > 0

    const total = () => subtotal() + shipping();

    function persist() {
      localStorage.setItem("sv_cart", JSON.stringify(state.cart));

    // ======= RENDER =======
    function renderProducts() {
      const grid = document.getElementById("grid");
      const items = PRODUCTS.filter(
        (p) =>
          (state.category === "Todos" || p.category === state.category) &&
          p.name.toLowerCase().includes(state.query)
      );
      grid.innerHTML = items
        .map(
          (p) => `
        <article class="card" aria-label="${p.name}">
          <div class="media"><img loading="lazy" src="${p.image}" alt="${p.name}"></div>
          <div class="content">
            <div style="display:flex;justify-content:space-between;gap:8px;align-items:center">
              <strong>${p.name}</strong>
              <span class="chip">${p.category}</span>
            </div>
            <div class="muted" style="margin-top:4px">SKU: ${p.sku}</div>
            <div style="display:flex;align-items:center;justify-content:space-between;margin-top:6px">
              <span class="price">${money(p.price)}</span>
              <small class="muted">Estoque: ${p.stock}</small>
            </div>
            <div class="actions">
              <input class="input qty" type="number" min="1" max="${p.stock}" value="1" aria-label="Quantidade"/>
              <button class="btn" onclick="addToCart('${p.id}', this.previousElementSibling.value)">Adicionar</button>
            </div>
          </div>
        </article>
      `
        )
        .join("");
      document.getElementById("count").textContent = `${items.length} produto(s)`;
    }

    function renderFilters() {
      const cats = ["Todos", ...new Set(PRODUCTS.map((p) => p.category))];
      const el = document.getElementById("filters");
      el.innerHTML = cats
        .map(
          (c) =>
            `<button class="chip ${
              state.category === c ? "active" : ""
            }" onclick="setCategory('${c}')">${c}</button>`
        )
        .join("");
    }

    function setCategory(c) {
      state.category = c;
      renderProducts();
      renderFilters();
    }
